<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel ="stylesheet" href="login.css">
  </head>
  <body>
      <div class ="main--container">
        <h2>Welcome!</h2>
        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
            <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__trailing"></span>
            </span>
            <i class="material-icons email">
                email
            </i>
            <input class="mdc-text-field__input" type="text" aria-label="Label" placeholder="email">
        </label>
        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
            <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__trailing"></span>
            </span>
            <i class="material-icons lock">
                lock
            </i>
            <input class="mdc-text-field__input" type="text" aria-label="Label" placeholder="password">
        </label>
        <button class="mdc-button mdc-button--raised sign-in">
            <span class="mdc-button__label">Sign In</span>
        </button>
        <button class="mdc-button foo-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Forgot Password</span>
        </button>
        <button class="mdc-button mdc-button--outlined create-account">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label ">Create Account</span>
        </button>
    </div>
  </body>
</html>
